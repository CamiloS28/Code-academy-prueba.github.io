<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cobertura de la Educación Superior en Colombia</h1>

    <table>
        <thead>
           <tr>
            <th scope="col">
                <h1>Año</h1>
            </th>
            <th scope="col">
                <h1>N° alumnos</h1>
            </th>
            <th scope="col">
                <h1>Cobertura</h1>
            </th>
            <th scope="col">
                <h1>Variación frente al año anterior</h1>
            </th>
           </tr> 
        </thead>
        <tbody>
            <tr>
                <td>
                    <h3>2007</h3>
                </td>
                <td>
                    <h3>1,359,828</h3>
                </td>
                <td>
                    <h3>31.8%</h3>
                </td>
                <td class="right">
                    <h3>+ 1.20%</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>2008 (4)</h3>
                </td>
                <td>
                    <h3>1,444,544</h3>
                </td>
                <td>
                    <h3>33.3% a 34.1%</h3>
                </td>
                <td class="right">
                    <h3>+ 1.50%</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>2009 (5)</h3>
                </td>
                <td>
                    <h3>1,570,477</h3>
                </td>
                <td>
                    <h3>35.5%/</h3>
                </td>
                <td class="right">

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
